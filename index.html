<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Chat via Link</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      max-width: 600px;
      margin: 40px auto;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    #chat {
      background: #fff;
      border: 1px solid #ccc;
      height: 350px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      padding: 8px;
      background: #e0eaff;
      margin-bottom: 6px;
      border-radius: 4px;
      font-size: 14px;
      word-break: break-word;
    }
    #controls {
      display: flex;
      gap: 6px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Live Chat check</h2>

<div id="chat"></div>

<div id="controls">
  <input id="message" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAXgubYgcfYsaeDcx8DuEFmYWJkJ6oz8so",
    authDomain: "direct-chat-via-link.firebaseapp.com",
    projectId: "direct-chat-via-link",
    storageBucket: "direct-chat-via-link.firebasestorage.app",
    messagingSenderId: "26226616717",
    appId: "1:26226616717:web:89d75ac8e16d05245375c4",
    measurementId: "G-HZ6RQ23289"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Use a "room" from the link: ?room=abc123
  const params = new URLSearchParams(window.location.search);
  const room = params.get("room") || "default-room";
  const chatRef = ref(db, "rooms/" + room);

  // Send message
  const sendBtn = document.getElementById("sendBtn");
  const messageInput = document.getElementById("message");

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    push(chatRef, {
      text,
      time: Date.now()
    });

    messageInput.value = "";
  }

  sendBtn.addEventListener("click", sendMessage);
  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  // Listen for new messages
  onChildAdded(chatRef, (snapshot) => {
    const msg = snapshot.val();
    const div = document.createElement("div");
    div.className = "msg";
    div.textContent = msg.text;
    document.getElementById("chat").appendChild(div);

    // Auto scroll to bottom
    document.getElementById("chat").scrollTop =
      document.getElementById("chat").scrollHeight;
  });

</script>

</body>
</html>
